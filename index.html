<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>SNAKE GAME!</h1>
    <canvas id="snake" width="512" height="512" style="border:1px solid #7f80cc;">
        Se seu navegador n√£o suportar HTML5!.
    </canvas>
    <div class="d-grid gap-2 d-md-block">
        <button type="button" onclick= adicionaVelocidade(velocidade) class="btn btn-primary">
            Aumenta velocidade  <span id="velocidade"  value= "1" class="badge bg-secondary"> 1 </span>
    
        </button>
        <button type="button" onclick= retiraVelocidade(velocidade) class="btn btn-primary">
            Reduz velocidade  <span id="reduz"  value= "1" class="badge bg-secondary"> 1 </span>
    
        </button>
    </div>
   
</body>
</html>
